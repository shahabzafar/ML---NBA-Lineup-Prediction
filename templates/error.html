<!DOCTYPE html>
<html>
<head>
    <!-- Page title for error page -->
    <title>Error - NBA Lineup Predictor</title>
    <!-- Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <!-- Error alert box with Bootstrap styling -->
        <div class="alert alert-danger">
            <!-- Error heading -->
            <h4 class="alert-heading">Error!</h4>
            <!-- Dynamic error message from server -->
            <p>{{ error }}</p>
            <hr>
            <!-- Navigation button to return to homepage -->
            <p class="mb-0">
                <a href="/" class="btn btn-outline-danger">Return to Home</a>
            </p>
        </div>
    </div>
</body>
</html>
